<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1e24"/>
      <stop offset="100%" style="stop-color:#13161b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="280" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="200" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#00ffd5" text-anchor="middle" font-weight="600">LEADER-FOLLOWER SYSTEM</text>

  <!-- Leader object -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="35" fill="#00ffd5" opacity="0.2" stroke="#00ffd5" stroke-width="3"/>

    <!-- Crown icon -->
    <path d="M -15 -5 L -20 10 L -10 5 L 0 15 L 10 5 L 20 10 L 15 -5 Z" fill="#00ffd5" opacity="0.8"/>
    <rect x="-15" y="-10" width="30" height="5" fill="#00ffd5"/>

    <text x="0" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#00ffd5" text-anchor="middle" font-weight="600">LEADER</text>
    <text x="0" y="68" font-family="system-ui, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" opacity="0.5">Settings source</text>
  </g>

  <!-- Follower objects -->
  <g transform="translate(80, 200)">
    <circle cx="0" cy="0" r="25" fill="#b9975b" opacity="0.2" stroke="#b9975b" stroke-width="2"/>
    <rect x="-10" y="-10" width="20" height="20" rx="2" fill="#b9975b" opacity="0.5"/>
    <text x="0" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#b9975b" text-anchor="middle">Follower A</text>
  </g>

  <g transform="translate(200, 210)">
    <circle cx="0" cy="0" r="25" fill="#b9975b" opacity="0.2" stroke="#b9975b" stroke-width="2"/>
    <rect x="-10" y="-10" width="20" height="20" rx="2" fill="#b9975b" opacity="0.5"/>
    <text x="0" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#b9975b" text-anchor="middle">Follower B</text>
  </g>

  <g transform="translate(320, 200)">
    <circle cx="0" cy="0" r="25" fill="#b9975b" opacity="0.2" stroke="#b9975b" stroke-width="2"/>
    <rect x="-10" y="-10" width="20" height="20" rx="2" fill="#b9975b" opacity="0.5"/>
    <text x="0" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#b9975b" text-anchor="middle">Follower C</text>
  </g>

  <!-- Connection lines -->
  <g stroke="#00ffd5" stroke-width="2" stroke-dasharray="5,5" opacity="0.5">
    <line x1="175" y1="125" x2="95" y2="175"/>
    <line x1="200" y1="135" x2="200" y2="185"/>
    <line x1="225" y1="125" x2="305" y2="175"/>
  </g>

  <!-- Arrow heads -->
  <g fill="#00ffd5" opacity="0.5">
    <polygon points="95,175 102,168 108,178" transform="rotate(-35 95 175)"/>
    <polygon points="200,185 193,178 207,178"/>
    <polygon points="305,175 298,168 292,178" transform="rotate(35 305 175)"/>
  </g>

  <!-- Settings flow indicator -->
  <g transform="translate(330, 100)">
    <rect x="0" y="-20" width="55" height="40" rx="4" fill="#1a1e24" stroke="#00ffd5" stroke-width="1" opacity="0.5"/>
    <text x="27" y="-5" font-family="monospace" font-size="7" fill="#00ffd5" text-anchor="middle">res: 256</text>
    <text x="27" y="5" font-family="monospace" font-size="7" fill="#00ffd5" text-anchor="middle">az: 12</text>
    <text x="27" y="15" font-family="monospace" font-size="7" fill="#00ffd5" text-anchor="middle">el: 5</text>
  </g>

  <!-- Benefits -->
  <g transform="translate(200, 265)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">One setting change updates all followers â€¢ Consistent quality across similar objects</text>
  </g>
</svg>
