<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1e24"/>
      <stop offset="100%" style="stop-color:#13161b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="280" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="200" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#00ffd5" text-anchor="middle" font-weight="600">EDGE DILATION</text>

  <!-- Without dilation -->
  <g transform="translate(120, 130)">
    <!-- Transparent background pattern -->
    <pattern id="checker" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="5" height="5" fill="#333"/>
      <rect x="5" y="5" width="5" height="5" fill="#333"/>
    </pattern>
    <rect x="-50" y="-50" width="100" height="100" fill="url(#checker)" rx="4"/>

    <!-- Object shape -->
    <circle cx="0" cy="0" r="35" fill="#00b894"/>

    <!-- Black edge artifacts -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#000000" stroke-width="3"/>

    <!-- Problem indicator -->
    <g transform="translate(30, -30)">
      <circle cx="0" cy="0" r="12" fill="#d64550"/>
      <text x="0" y="4" font-family="system-ui, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">!</text>
    </g>

    <text x="0" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#d64550" text-anchor="middle" font-weight="600">No Dilation</text>
    <text x="0" y="85" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">Black edge artifacts</text>
  </g>

  <!-- With dilation -->
  <g transform="translate(280, 130)">
    <!-- Transparent background pattern -->
    <rect x="-50" y="-50" width="100" height="100" fill="url(#checker)" rx="4"/>

    <!-- Dilated edge (expanded color) -->
    <circle cx="0" cy="0" r="42" fill="#008866" opacity="0.5"/>
    <circle cx="0" cy="0" r="38" fill="#00a876" opacity="0.7"/>

    <!-- Object shape (clean edge) -->
    <circle cx="0" cy="0" r="35" fill="#00b894"/>

    <!-- Clean edge indicator -->
    <g transform="translate(30, -30)">
      <circle cx="0" cy="0" r="12" fill="#00ffd5"/>
      <text x="0" y="4" font-family="system-ui, sans-serif" font-size="10" fill="#1a1e24" text-anchor="middle">✓</text>
    </g>

    <!-- Dilation radius indicator -->
    <line x1="0" y1="35" x2="0" y2="42" stroke="#00ffd5" stroke-width="2"/>
    <text x="15" y="42" font-family="system-ui, sans-serif" font-size="8" fill="#00ffd5">+7px</text>

    <text x="0" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#00ffd5" text-anchor="middle" font-weight="600">With Dilation</text>
    <text x="0" y="85" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">Clean mipmap edges</text>
  </g>

  <!-- Mipmap demonstration -->
  <g transform="translate(200, 230)">
    <text x="0" y="-5" font-family="system-ui, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle" opacity="0.6">Mipmaps blend transparent → black edges without dilation</text>

    <!-- Mip levels -->
    <rect x="-140" y="5" width="40" height="30" rx="2" fill="#1a1e24" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <text x="-120" y="25" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle" opacity="0.5">Mip 0</text>

    <rect x="-90" y="10" width="30" height="20" rx="2" fill="#1a1e24" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <text x="-75" y="25" font-family="monospace" font-size="7" fill="#ffffff" text-anchor="middle" opacity="0.5">Mip 1</text>

    <rect x="-50" y="13" width="20" height="14" rx="2" fill="#1a1e24" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <text x="-40" y="24" font-family="monospace" font-size="6" fill="#ffffff" text-anchor="middle" opacity="0.5">Mip 2</text>
  </g>
</svg>
