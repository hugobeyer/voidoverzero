<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1e24"/>
      <stop offset="100%" style="stop-color:#13161b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="280" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="200" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#00ffd5" text-anchor="middle" font-weight="600">TEXTURE STREAMING</text>

  <!-- Memory visualization -->
  <g transform="translate(200, 100)">
    <!-- Memory bar without streaming -->
    <text x="-130" y="-25" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" opacity="0.5">Without Streaming:</text>
    <rect x="-130" y="-15" width="260" height="20" rx="4" fill="#1a1e24" stroke="#d64550" stroke-width="1"/>
    <rect x="-130" y="-15" width="250" height="20" rx="4" fill="#d64550" opacity="0.5"/>
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">All mipmaps loaded (high memory)</text>

    <!-- Memory bar with streaming -->
    <text x="-130" y="25" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" opacity="0.5">With Streaming:</text>
    <rect x="-130" y="35" width="260" height="20" rx="4" fill="#1a1e24" stroke="#00ffd5" stroke-width="1"/>
    <rect x="-130" y="35" width="80" height="20" rx="4" fill="#00ffd5" opacity="0.5"/>
    <text x="-45" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">Only needed mipmaps</text>
  </g>

  <!-- Distance-based loading -->
  <g transform="translate(200, 190)">
    <!-- Camera -->
    <rect x="-130" y="-15" width="20" height="30" rx="2" fill="#00ffd5" opacity="0.5"/>
    <text x="-120" y="25" font-family="system-ui, sans-serif" font-size="8" fill="#00ffd5" text-anchor="middle">Camera</text>

    <!-- Near object (high mip) -->
    <rect x="-80" y="-20" width="40" height="40" rx="2" fill="#00ffd5" opacity="0.7" stroke="#00ffd5" stroke-width="2"/>
    <text x="-60" y="5" font-family="monospace" font-size="8" fill="#1a1e24" text-anchor="middle">Mip 0</text>
    <text x="-60" y="35" font-family="system-ui, sans-serif" font-size="7" fill="#00ffd5" text-anchor="middle">Near</text>

    <!-- Mid object -->
    <rect x="0" y="-15" width="30" height="30" rx="2" fill="#b9975b" opacity="0.5" stroke="#b9975b" stroke-width="1"/>
    <text x="15" y="5" font-family="monospace" font-size="7" fill="#1a1e24" text-anchor="middle">Mip 2</text>
    <text x="15" y="30" font-family="system-ui, sans-serif" font-size="7" fill="#b9975b" text-anchor="middle">Mid</text>

    <!-- Far object (low mip) -->
    <rect x="70" y="-10" width="20" height="20" rx="2" fill="#5d4d9b" opacity="0.5" stroke="#5d4d9b" stroke-width="1"/>
    <text x="80" y="5" font-family="monospace" font-size="6" fill="#ffffff" text-anchor="middle">Mip 4</text>
    <text x="80" y="25" font-family="system-ui, sans-serif" font-size="7" fill="#5d4d9b" text-anchor="middle">Far</text>

    <!-- Distance arrow -->
    <line x1="-100" y1="45" x2="100" y2="45" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <polygon points="100,45 93,41 93,49" fill="#ffffff" opacity="0.3"/>
    <text x="0" y="55" font-family="system-ui, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" opacity="0.4">Distance â†’</text>
  </g>

  <!-- Info -->
  <text x="200" y="265" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">Unity loads appropriate mipmaps based on visibility and distance</text>
</svg>
