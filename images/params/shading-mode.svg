<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1e24"/>
      <stop offset="100%" style="stop-color:#13161b"/>
    </linearGradient>
    <linearGradient id="litGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffd5"/>
      <stop offset="50%" style="stop-color:#00b894"/>
      <stop offset="100%" style="stop-color:#005f4a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="280" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="200" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#00ffd5" text-anchor="middle" font-weight="600">SHADING MODES</text>

  <!-- Unlit mode -->
  <g transform="translate(120, 130)">
    <!-- Sphere with flat color -->
    <circle cx="0" cy="0" r="55" fill="#b9975b"/>

    <!-- Flat shading indicator -->
    <text x="0" y="5" font-family="system-ui, sans-serif" font-size="10" fill="#1a1e24" text-anchor="middle" font-weight="600">FLAT</text>

    <!-- Output textures -->
    <g transform="translate(0, 75)">
      <rect x="-20" y="0" width="40" height="25" rx="2" fill="#b9975b" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
      <text x="0" y="17" font-family="monospace" font-size="8" fill="#1a1e24" text-anchor="middle">Albedo</text>
    </g>

    <text x="0" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#b9975b" text-anchor="middle" font-weight="600">Unlit</text>
    <text x="0" y="133" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">Fast, no lighting</text>
  </g>

  <!-- Lit mode -->
  <g transform="translate(280, 130)">
    <!-- Sphere with shading gradient -->
    <circle cx="0" cy="0" r="55" fill="url(#litGrad)"/>

    <!-- Light source indicator -->
    <circle cx="-40" cy="-40" r="8" fill="#ffffff" opacity="0.8"/>
    <line x1="-35" y1="-35" x2="-15" y2="-15" stroke="#ffffff" stroke-width="2" opacity="0.5"/>

    <!-- Highlight -->
    <ellipse cx="-20" cy="-20" rx="15" ry="10" fill="#ffffff" opacity="0.3"/>

    <!-- Output textures -->
    <g transform="translate(0, 75)">
      <rect x="-55" y="0" width="30" height="20" rx="2" fill="#00ffd5" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
      <text x="-40" y="13" font-family="monospace" font-size="6" fill="#1a1e24" text-anchor="middle">Albedo</text>

      <rect x="-20" y="0" width="30" height="20" rx="2" fill="#8888ff" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
      <text x="-5" y="13" font-family="monospace" font-size="6" fill="#1a1e24" text-anchor="middle">Normal</text>

      <rect x="15" y="0" width="30" height="20" rx="2" fill="#888888" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
      <text x="30" y="13" font-family="monospace" font-size="6" fill="#1a1e24" text-anchor="middle">PBR</text>
    </g>

    <text x="0" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#00ffd5" text-anchor="middle" font-weight="600">Lit</text>
    <text x="0" y="133" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">Dynamic lighting</text>
  </g>

  <!-- Comparison -->
  <g transform="translate(200, 245)">
    <rect x="-150" y="-15" width="300" height="30" rx="4" fill="#1a1e24" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    <text x="-100" y="3" font-family="system-ui, sans-serif" font-size="9" fill="#b9975b" text-anchor="middle">1 texture, fast</text>
    <text x="100" y="3" font-family="system-ui, sans-serif" font-size="9" fill="#00ffd5" text-anchor="middle">3+ textures, realistic</text>
  </g>
</svg>
