<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1e24"/>
      <stop offset="100%" style="stop-color:#13161b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="280" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="200" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#00ffd5" text-anchor="middle" font-weight="600">HORIZONTAL ARCH LIMIT</text>

  <!-- Left: 360° full circle -->
  <g transform="translate(100, 130)">
    <!-- Full circle -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="#00ffd5" stroke-width="2"/>

    <!-- Object -->
    <circle cx="0" cy="0" r="12" fill="#00ffd5" opacity="0.3"/>
    <text x="0" y="4" font-family="system-ui, sans-serif" font-size="8" fill="#00ffd5" text-anchor="middle">OBJ</text>

    <!-- Camera dots around full circle -->
    <g fill="#b9975b">
      <circle cx="55" cy="0" r="4"/>
      <circle cx="39" cy="39" r="4"/>
      <circle cx="0" cy="55" r="4"/>
      <circle cx="-39" cy="39" r="4"/>
      <circle cx="-55" cy="0" r="4"/>
      <circle cx="-39" cy="-39" r="4"/>
      <circle cx="0" cy="-55" r="4"/>
      <circle cx="39" cy="-39" r="4"/>
    </g>

    <!-- Label -->
    <text x="0" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#00ffd5" text-anchor="middle" font-weight="600">360°</text>
    <text x="0" y="95" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">Full rotation</text>
  </g>

  <!-- Middle: 180° half circle -->
  <g transform="translate(200, 130)">
    <!-- Half arc (front facing) -->
    <path d="M 0 -55 A 55 55 0 0 1 0 55" fill="none" stroke="#b9975b" stroke-width="2"/>
    <path d="M 0 -55 A 55 55 0 0 0 0 55" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2" stroke-dasharray="4,4"/>

    <!-- Object -->
    <circle cx="0" cy="0" r="12" fill="#b9975b" opacity="0.3"/>
    <text x="0" y="4" font-family="system-ui, sans-serif" font-size="8" fill="#b9975b" text-anchor="middle">OBJ</text>

    <!-- Camera dots on front arc -->
    <g fill="#b9975b">
      <circle cx="55" cy="0" r="4"/>
      <circle cx="39" cy="39" r="4"/>
      <circle cx="0" cy="55" r="4"/>
      <circle cx="-39" cy="39" r="4"/>
      <circle cx="-55" cy="0" r="4" opacity="0.3"/>
    </g>

    <!-- Front indicator -->
    <path d="M -20 -70 L 0 -60 L 20 -70" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    <text x="0" y="-75" font-family="system-ui, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" opacity="0.5">FRONT</text>

    <!-- Label -->
    <text x="0" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#b9975b" text-anchor="middle" font-weight="600">180°</text>
    <text x="0" y="95" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">Front half only</text>
  </g>

  <!-- Right: 90° quarter arc -->
  <g transform="translate(300, 130)">
    <!-- Quarter arc (front-center) -->
    <path d="M 39 -39 A 55 55 0 0 1 39 39" fill="none" stroke="#d64550" stroke-width="2"/>
    <path d="M 39 -39 A 55 55 0 0 0 39 39" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1" stroke-dasharray="4,4"/>
    <circle cx="0" cy="0" r="55" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1" stroke-dasharray="4,4"/>

    <!-- Object -->
    <circle cx="0" cy="0" r="12" fill="#d64550" opacity="0.3"/>
    <text x="0" y="4" font-family="system-ui, sans-serif" font-size="8" fill="#d64550" text-anchor="middle">OBJ</text>

    <!-- Camera dots on narrow arc -->
    <g fill="#d64550">
      <circle cx="55" cy="0" r="4"/>
      <circle cx="49" cy="25" r="4"/>
      <circle cx="49" cy="-25" r="4"/>
    </g>

    <!-- Front indicator -->
    <path d="M -20 -70 L 0 -60 L 20 -70" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    <text x="0" y="-75" font-family="system-ui, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" opacity="0.5">FRONT</text>

    <!-- Label -->
    <text x="0" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#d64550" text-anchor="middle" font-weight="600">90°</text>
    <text x="0" y="95" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">Narrow front</text>
  </g>

  <!-- Info -->
  <text x="200" y="250" font-family="system-ui, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle" opacity="0.5">Limit azimuth range for objects not viewed from all sides</text>
</svg>
