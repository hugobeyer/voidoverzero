<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1e24"/>
      <stop offset="100%" style="stop-color:#13161b"/>
    </linearGradient>
    <pattern id="ditherA" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="#00ffd5"/>
      <rect x="2" y="2" width="2" height="2" fill="#00ffd5"/>
    </pattern>
    <pattern id="ditherB" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect x="2" width="2" height="2" fill="#b9975b"/>
      <rect y="2" width="2" height="2" fill="#b9975b"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="280" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="200" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#00ffd5" text-anchor="middle" font-weight="600">LOD CROSS-FADE</text>

  <!-- LOD transition timeline -->
  <g transform="translate(200, 80)">
    <!-- Distance bar -->
    <rect x="-170" y="-5" width="340" height="10" rx="5" fill="#1a1e24" stroke="#ffffff" stroke-width="1" opacity="0.3"/>

    <!-- LOD 0 zone -->
    <rect x="-170" y="-5" width="100" height="10" rx="5" fill="#00ffd5" opacity="0.5"/>
    <text x="-120" y="20" font-family="system-ui, sans-serif" font-size="8" fill="#00ffd5" text-anchor="middle">LOD 0</text>

    <!-- Transition zone -->
    <rect x="-70" y="-5" width="80" height="10" fill="url(#ditherA)"/>
    <rect x="-70" y="-5" width="80" height="10" fill="url(#ditherB)"/>
    <text x="-30" y="20" font-family="system-ui, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" opacity="0.6">Cross-fade</text>

    <!-- LOD 1 (impostor) zone -->
    <rect x="10" y="-5" width="160" height="10" rx="5" fill="#b9975b" opacity="0.5"/>
    <text x="90" y="20" font-family="system-ui, sans-serif" font-size="8" fill="#b9975b" text-anchor="middle">LOD 1 (Impostor)</text>

    <!-- Distance labels -->
    <text x="-170" y="-15" font-family="system-ui, sans-serif" font-size="8" fill="#ffffff" text-anchor="start" opacity="0.5">Near</text>
    <text x="170" y="-15" font-family="system-ui, sans-serif" font-size="8" fill="#ffffff" text-anchor="end" opacity="0.5">Far</text>
  </g>

  <!-- Visual demonstration -->
  <g transform="translate(110, 170)">
    <!-- High detail mesh -->
    <rect x="-35" y="-35" width="70" height="70" rx="4" fill="#1a1e24" stroke="#00ffd5" stroke-width="2"/>
    <polygon points="0,-25 -20,20 20,20" fill="#00ffd5" opacity="0.5"/>
    <circle cx="0" cy="-5" r="8" fill="#00ffd5" opacity="0.7"/>
    <text x="0" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#00ffd5" text-anchor="middle">Full Mesh</text>
  </g>

  <!-- Transition blend -->
  <g transform="translate(200, 170)">
    <rect x="-35" y="-35" width="70" height="70" rx="4" fill="#1a1e24" stroke="#ffffff" stroke-width="1" opacity="0.5"/>

    <!-- Dithered blend visualization -->
    <g opacity="0.5">
      <!-- Checkerboard pattern showing blend -->
      <rect x="-25" y="-25" width="10" height="10" fill="#00ffd5"/>
      <rect x="-5" y="-25" width="10" height="10" fill="#b9975b"/>
      <rect x="15" y="-25" width="10" height="10" fill="#00ffd5"/>

      <rect x="-15" y="-15" width="10" height="10" fill="#b9975b"/>
      <rect x="5" y="-15" width="10" height="10" fill="#00ffd5"/>

      <rect x="-25" y="-5" width="10" height="10" fill="#00ffd5"/>
      <rect x="-5" y="-5" width="10" height="10" fill="#b9975b"/>
      <rect x="15" y="-5" width="10" height="10" fill="#00ffd5"/>

      <rect x="-15" y="5" width="10" height="10" fill="#00ffd5"/>
      <rect x="5" y="5" width="10" height="10" fill="#b9975b"/>

      <rect x="-25" y="15" width="10" height="10" fill="#b9975b"/>
      <rect x="-5" y="15" width="10" height="10" fill="#00ffd5"/>
      <rect x="15" y="15" width="10" height="10" fill="#b9975b"/>
    </g>

    <text x="0" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.7">Dither Blend</text>
  </g>

  <!-- Impostor -->
  <g transform="translate(290, 170)">
    <rect x="-35" y="-35" width="70" height="70" rx="4" fill="#1a1e24" stroke="#b9975b" stroke-width="2"/>
    <rect x="-20" y="-20" width="40" height="40" fill="#b9975b" opacity="0.5"/>
    <text x="0" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#b9975b" text-anchor="middle">Impostor</text>
  </g>

  <!-- Arrows -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.4">
    <line x1="150" y1="170" x2="160" y2="170"/>
    <polygon points="165,170 158,166 158,174" fill="#ffffff" opacity="0.4"/>

    <line x1="240" y1="170" x2="250" y2="170"/>
    <polygon points="255,170 248,166 248,174" fill="#ffffff" opacity="0.4"/>
  </g>

  <!-- Info -->
  <text x="200" y="255" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">Smooth LOD transitions prevent visible popping</text>
</svg>
