<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1e24"/>
      <stop offset="100%" style="stop-color:#13161b"/>
    </linearGradient>
    <pattern id="grid1x" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none"/>
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <pattern id="grid2x" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="none"/>
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#00ffd5" stroke-width="0.3" opacity="0.4"/>
    </pattern>
    <pattern id="grid4x" width="5" height="5" patternUnits="userSpaceOnUse">
      <rect width="5" height="5" fill="none"/>
      <path d="M 5 0 L 0 0 0 5" fill="none" stroke="#b9975b" stroke-width="0.2" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="280" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="200" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#00ffd5" text-anchor="middle" font-weight="600">SUPER-SAMPLING</text>

  <!-- 1x (no supersampling) -->
  <g transform="translate(70, 115)">
    <rect x="-40" y="-40" width="80" height="80" fill="url(#grid1x)" stroke="#ffffff" stroke-width="1" opacity="0.5"/>

    <!-- Aliased diagonal line -->
    <g fill="#d64550">
      <rect x="-35" y="-35" width="10" height="10"/>
      <rect x="-25" y="-25" width="10" height="10"/>
      <rect x="-15" y="-15" width="10" height="10"/>
      <rect x="-5" y="-5" width="10" height="10"/>
      <rect x="5" y="5" width="10" height="10"/>
      <rect x="15" y="15" width="10" height="10"/>
      <rect x="25" y="25" width="10" height="10"/>
    </g>

    <text x="0" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle" opacity="0.7">1x</text>
    <text x="0" y="68" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.4">No SS</text>
  </g>

  <!-- 2x supersampling -->
  <g transform="translate(200, 115)">
    <!-- Render at 2x -->
    <rect x="-50" y="-50" width="100" height="100" fill="url(#grid2x)" stroke="#00ffd5" stroke-width="1" opacity="0.3"/>

    <!-- Downsampled result (smoother) -->
    <rect x="-40" y="-40" width="80" height="80" fill="none" stroke="#00ffd5" stroke-width="2"/>

    <!-- Smoother diagonal -->
    <line x1="-30" y1="-30" x2="30" y2="30" stroke="#00ffd5" stroke-width="4" stroke-linecap="round"/>

    <!-- Downsample arrow -->
    <path d="M 55 -30 L 55 30" stroke="#00ffd5" stroke-width="1" opacity="0.5"/>
    <polygon points="55,35 50,25 60,25" fill="#00ffd5" opacity="0.5"/>
    <text x="75" y="5" font-family="system-ui, sans-serif" font-size="8" fill="#00ffd5" text-anchor="middle" transform="rotate(90 75 5)">downsample</text>

    <text x="0" y="65" font-family="system-ui, sans-serif" font-size="11" fill="#00ffd5" text-anchor="middle" font-weight="600">2x</text>
    <text x="0" y="78" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.4">Recommended</text>
  </g>

  <!-- 4x supersampling -->
  <g transform="translate(330, 115)">
    <!-- Render at 4x -->
    <rect x="-50" y="-50" width="100" height="100" fill="url(#grid4x)" stroke="#b9975b" stroke-width="1" opacity="0.3"/>

    <!-- Result (very smooth) -->
    <rect x="-40" y="-40" width="80" height="80" fill="none" stroke="#b9975b" stroke-width="2"/>

    <!-- Very smooth diagonal -->
    <line x1="-30" y1="-30" x2="30" y2="30" stroke="#b9975b" stroke-width="3" stroke-linecap="round"/>

    <text x="0" y="65" font-family="system-ui, sans-serif" font-size="11" fill="#b9975b" text-anchor="middle" font-weight="600">4x</text>
    <text x="0" y="78" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.4">Best quality</text>
  </g>

  <!-- Process explanation -->
  <g transform="translate(200, 230)">
    <rect x="-170" y="-20" width="340" height="45" rx="4" fill="#1a1e24" stroke="#ffffff" stroke-width="1" opacity="0.2"/>

    <!-- Flow diagram -->
    <rect x="-150" y="-10" width="60" height="25" rx="2" fill="#00ffd5" opacity="0.2" stroke="#00ffd5" stroke-width="1"/>
    <text x="-120" y="8" font-family="system-ui, sans-serif" font-size="8" fill="#00ffd5" text-anchor="middle">Render 2x</text>

    <path d="M -85 2 L -60 2" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <polygon points="-55,2 -62,-2 -62,6" fill="#ffffff" opacity="0.5"/>

    <rect x="-50" y="-10" width="60" height="25" rx="2" fill="#00ffd5" opacity="0.2" stroke="#00ffd5" stroke-width="1"/>
    <text x="-20" y="8" font-family="system-ui, sans-serif" font-size="8" fill="#00ffd5" text-anchor="middle">Filter</text>

    <path d="M 15 2 L 40 2" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <polygon points="45,2 38,-2 38,6" fill="#ffffff" opacity="0.5"/>

    <rect x="50" y="-10" width="60" height="25" rx="2" fill="#00ffd5" opacity="0.2" stroke="#00ffd5" stroke-width="1"/>
    <text x="80" y="8" font-family="system-ui, sans-serif" font-size="8" fill="#00ffd5" text-anchor="middle">Output 1x</text>
  </g>
</svg>
