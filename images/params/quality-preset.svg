<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1e24"/>
      <stop offset="100%" style="stop-color:#13161b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="280" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="200" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#00ffd5" text-anchor="middle" font-weight="600">QUALITY PRESETS</text>

  <!-- Preset cards -->
  <!-- Performance -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="70" height="85" rx="4" fill="#1a1e24" stroke="#d64550" stroke-width="2"/>
    <text x="35" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#d64550" text-anchor="middle" font-weight="600">Performance</text>
    <text x="35" y="38" font-family="monospace" font-size="7" fill="#ffffff" text-anchor="middle" opacity="0.6">SS: Off</text>
    <text x="35" y="50" font-family="monospace" font-size="7" fill="#ffffff" text-anchor="middle" opacity="0.6">MSAA: Off</text>
    <text x="35" y="62" font-family="monospace" font-size="7" fill="#ffffff" text-anchor="middle" opacity="0.6">FXAA: Off</text>

    <!-- Speed indicator -->
    <rect x="10" y="70" width="50" height="6" rx="3" fill="#d64550"/>
    <text x="35" y="90" font-family="system-ui, sans-serif" font-size="7" fill="#ffffff" text-anchor="middle" opacity="0.4">Fastest</text>
  </g>

  <!-- Balanced -->
  <g transform="translate(130, 60)">
    <rect x="0" y="0" width="70" height="85" rx="4" fill="#1a1e24" stroke="#00ffd5" stroke-width="2"/>
    <text x="35" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#00ffd5" text-anchor="middle" font-weight="600">Balanced</text>
    <text x="35" y="38" font-family="monospace" font-size="7" fill="#ffffff" text-anchor="middle" opacity="0.6">SS: 2x</text>
    <text x="35" y="50" font-family="monospace" font-size="7" fill="#ffffff" text-anchor="middle" opacity="0.6">MSAA: 2x</text>
    <text x="35" y="62" font-family="monospace" font-size="7" fill="#ffffff" text-anchor="middle" opacity="0.6">FXAA: On</text>

    <!-- Speed indicator -->
    <rect x="10" y="70" width="30" height="6" rx="3" fill="#00ffd5"/>
    <text x="35" y="90" font-family="system-ui, sans-serif" font-size="7" fill="#00ffd5" text-anchor="middle">Default</text>
  </g>

  <!-- High -->
  <g transform="translate(210, 60)">
    <rect x="0" y="0" width="70" height="85" rx="4" fill="#1a1e24" stroke="#b9975b" stroke-width="2"/>
    <text x="35" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#b9975b" text-anchor="middle" font-weight="600">High</text>
    <text x="35" y="38" font-family="monospace" font-size="7" fill="#ffffff" text-anchor="middle" opacity="0.6">SS: 3x</text>
    <text x="35" y="50" font-family="monospace" font-size="7" fill="#ffffff" text-anchor="middle" opacity="0.6">MSAA: 4x</text>
    <text x="35" y="62" font-family="monospace" font-size="7" fill="#ffffff" text-anchor="middle" opacity="0.6">FXAA: On</text>

    <!-- Speed indicator -->
    <rect x="10" y="70" width="18" height="6" rx="3" fill="#b9975b"/>
    <text x="35" y="90" font-family="system-ui, sans-serif" font-size="7" fill="#ffffff" text-anchor="middle" opacity="0.4">Slower</text>
  </g>

  <!-- Ultra -->
  <g transform="translate(290, 60)">
    <rect x="0" y="0" width="70" height="85" rx="4" fill="#1a1e24" stroke="#9b5da0" stroke-width="2"/>
    <text x="35" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#9b5da0" text-anchor="middle" font-weight="600">Ultra</text>
    <text x="35" y="38" font-family="monospace" font-size="7" fill="#ffffff" text-anchor="middle" opacity="0.6">SS: 4x</text>
    <text x="35" y="50" font-family="monospace" font-size="7" fill="#ffffff" text-anchor="middle" opacity="0.6">MSAA: 8x</text>
    <text x="35" y="62" font-family="monospace" font-size="7" fill="#ffffff" text-anchor="middle" opacity="0.6">FXAA: On</text>

    <!-- Speed indicator -->
    <rect x="10" y="70" width="10" height="6" rx="3" fill="#9b5da0"/>
    <text x="35" y="90" font-family="system-ui, sans-serif" font-size="7" fill="#ffffff" text-anchor="middle" opacity="0.4">Slowest</text>
  </g>

  <!-- Quality comparison visualization -->
  <g transform="translate(200, 200)">
    <!-- Sample renders at different quality -->
    <g transform="translate(-120, 0)">
      <!-- Jagged edge -->
      <path d="M 0 0 L 20 -20 L 25 -18 L 30 -22 L 35 -20 L 40 0" fill="none" stroke="#d64550" stroke-width="2"/>
      <text x="20" y="20" font-family="system-ui, sans-serif" font-size="8" fill="#d64550" text-anchor="middle">Aliased</text>
    </g>

    <g transform="translate(-40, 0)">
      <!-- Slightly smoothed -->
      <path d="M 0 0 Q 10 -15 20 -20 Q 30 -22 40 0" fill="none" stroke="#00ffd5" stroke-width="2"/>
      <text x="20" y="20" font-family="system-ui, sans-serif" font-size="8" fill="#00ffd5" text-anchor="middle">Smooth</text>
    </g>

    <g transform="translate(40, 0)">
      <!-- Very smooth -->
      <path d="M 0 0 Q 10 -18 20 -20 Q 30 -18 40 0" fill="none" stroke="#b9975b" stroke-width="2"/>
      <text x="20" y="20" font-family="system-ui, sans-serif" font-size="8" fill="#b9975b" text-anchor="middle">Smoother</text>
    </g>

    <g transform="translate(120, 0)">
      <!-- Perfect curve -->
      <path d="M 0 0 Q 20 -22 40 0" fill="none" stroke="#9b5da0" stroke-width="2"/>
      <text x="20" y="20" font-family="system-ui, sans-serif" font-size="8" fill="#9b5da0" text-anchor="middle">Best</text>
    </g>
  </g>

  <text x="200" y="260" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.4">Edge quality comparison at different settings</text>
</svg>
