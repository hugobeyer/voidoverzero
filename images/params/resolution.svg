<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1e24"/>
      <stop offset="100%" style="stop-color:#13161b"/>
    </linearGradient>
    <pattern id="gridSmall" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="none"/>
      <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <pattern id="gridMedium" width="16" height="16" patternUnits="userSpaceOnUse">
      <rect width="16" height="16" fill="none"/>
      <path d="M 16 0 L 0 0 0 16" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <pattern id="gridLarge" width="32" height="32" patternUnits="userSpaceOnUse">
      <rect width="32" height="32" fill="none"/>
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="280" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="200" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#00ffd5" text-anchor="middle" font-weight="600">TILE RESOLUTION</text>

  <!-- Low resolution (64px) -->
  <g transform="translate(70, 130)">
    <rect x="-40" y="-40" width="80" height="80" fill="url(#gridLarge)" stroke="#d64550" stroke-width="2"/>
    <!-- Pixelated tree shape -->
    <rect x="-8" y="8" width="16" height="32" fill="#5d4d9b" opacity="0.6"/>
    <polygon points="0,-32 -24,8 24,8" fill="#00b894" opacity="0.6"/>

    <text x="0" y="60" font-family="system-ui, sans-serif" font-size="11" fill="#d64550" text-anchor="middle" font-weight="600">64px</text>
    <text x="0" y="73" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">Low detail</text>
  </g>

  <!-- Medium resolution (256px) -->
  <g transform="translate(200, 130)">
    <rect x="-50" y="-50" width="100" height="100" fill="url(#gridMedium)" stroke="#00ffd5" stroke-width="2"/>
    <!-- Better tree shape -->
    <rect x="-6" y="10" width="12" height="40" fill="#5d4d9b" opacity="0.7"/>
    <polygon points="0,-40 -30,10 30,10" fill="#00b894" opacity="0.7"/>
    <polygon points="0,-25 -22,5 22,5" fill="#00d4aa" opacity="0.6"/>

    <text x="0" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#00ffd5" text-anchor="middle" font-weight="600">256px</text>
    <text x="0" y="83" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">Balanced</text>
  </g>

  <!-- High resolution (512px) -->
  <g transform="translate(330, 130)">
    <rect x="-50" y="-50" width="100" height="100" fill="url(#gridSmall)" stroke="#b9975b" stroke-width="2"/>
    <!-- Detailed tree shape -->
    <rect x="-5" y="12" width="10" height="38" fill="#5d4d9b" opacity="0.8"/>
    <polygon points="0,-42 -32,12 32,12" fill="#00b894" opacity="0.8"/>
    <polygon points="0,-30 -26,5 26,5" fill="#00d4aa" opacity="0.7"/>
    <polygon points="0,-18 -20,-2 20,-2" fill="#00ffd5" opacity="0.5"/>

    <text x="0" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#b9975b" text-anchor="middle" font-weight="600">512px</text>
    <text x="0" y="83" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">High detail</text>
  </g>

  <!-- Memory/Quality comparison -->
  <g transform="translate(200, 235)">
    <!-- Quality bar -->
    <text x="-140" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="end" opacity="0.5">Quality</text>
    <rect x="-130" y="-6" width="260" height="12" rx="6" fill="#1a1e24" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    <rect x="-130" y="-6" width="60" height="12" rx="6" fill="#d64550" opacity="0.5"/>
    <rect x="-70" y="-6" width="130" height="12" fill="#00ffd5" opacity="0.5"/>
    <rect x="60" y="-6" width="70" height="12" rx="6" fill="#b9975b" opacity="0.5"/>

    <!-- Memory bar -->
    <text x="-140" y="25" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="end" opacity="0.5">Memory</text>
    <rect x="-130" y="19" width="260" height="12" rx="6" fill="#1a1e24" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    <rect x="-130" y="19" width="40" height="12" rx="6" fill="#00ffd5" opacity="0.8"/>
    <rect x="-90" y="19" width="100" height="12" fill="#b9975b" opacity="0.6"/>
    <rect x="10" y="19" width="120" height="12" rx="6" fill="#d64550" opacity="0.4"/>
  </g>
</svg>
