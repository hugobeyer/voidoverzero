<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1e24"/>
      <stop offset="100%" style="stop-color:#13161b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="280" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="200" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#00ffd5" text-anchor="middle" font-weight="600">STEP ROTATION</text>

  <!-- Smooth rotation (default) -->
  <g transform="translate(120, 130)">
    <!-- Circle showing rotation range -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="#00ffd5" stroke-width="1" opacity="0.3"/>

    <!-- Continuous rotation indicator -->
    <path d="M 0 -50 A 50 50 0 1 1 -35 35" fill="none" stroke="#00ffd5" stroke-width="2" stroke-dasharray="none"/>
    <polygon points="-35,35 -28,30 -30,42" fill="#00ffd5"/>

    <!-- Object always facing camera -->
    <rect x="-15" y="-25" width="30" height="50" rx="2" fill="#00ffd5" opacity="0.3" stroke="#00ffd5" stroke-width="1"/>
    <circle cx="0" cy="-10" r="6" fill="#00ffd5" opacity="0.5"/>

    <!-- Camera indicator -->
    <g transform="translate(0, 75)">
      <rect x="-8" y="-5" width="16" height="10" rx="2" fill="#ffffff" opacity="0.3"/>
      <circle cx="0" cy="0" r="4" fill="#ffffff" opacity="0.5"/>
    </g>
    <line x1="0" y1="65" x2="0" y2="30" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3" opacity="0.3"/>

    <text x="0" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#00ffd5" text-anchor="middle" font-weight="600">Smooth</text>
    <text x="0" y="113" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">Always faces camera</text>
  </g>

  <!-- Step rotation (retro sprite) -->
  <g transform="translate(280, 130)">
    <!-- Circle showing discrete angles -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="#b9975b" stroke-width="1" opacity="0.3"/>

    <!-- 8 discrete angle positions -->
    <g fill="#b9975b" opacity="0.3">
      <circle cx="0" cy="-50" r="4"/>
      <circle cx="35" cy="-35" r="4"/>
      <circle cx="50" cy="0" r="4"/>
      <circle cx="35" cy="35" r="4"/>
      <circle cx="0" cy="50" r="4"/>
      <circle cx="-35" cy="35" r="4"/>
      <circle cx="-50" cy="0" r="4"/>
      <circle cx="-35" cy="-35" r="4"/>
    </g>

    <!-- Object snapped to angle (rotated) -->
    <g transform="rotate(22.5)">
      <rect x="-15" y="-25" width="30" height="50" rx="2" fill="#b9975b" opacity="0.3" stroke="#b9975b" stroke-width="2"/>
      <circle cx="0" cy="-10" r="6" fill="#b9975b" opacity="0.5"/>
    </g>

    <!-- Step indicators -->
    <g stroke="#b9975b" stroke-width="1" opacity="0.5">
      <line x1="0" y1="-55" x2="0" y2="-60"/>
      <line x1="38" y1="-38" x2="42" y2="-42"/>
      <line x1="55" y1="0" x2="60" y2="0"/>
      <line x1="38" y1="38" x2="42" y2="42"/>
      <line x1="0" y1="55" x2="0" y2="60"/>
      <line x1="-38" y1="38" x2="-42" y2="42"/>
      <line x1="-55" y1="0" x2="-60" y2="0"/>
      <line x1="-38" y1="-38" x2="-42" y2="-42"/>
    </g>

    <!-- Angle step label -->
    <text x="48" y="-48" font-family="monospace" font-size="8" fill="#b9975b">45Â°</text>

    <text x="0" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#b9975b" text-anchor="middle" font-weight="600">Step Rotation</text>
    <text x="0" y="113" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">Retro sprite style</text>
  </g>

  <!-- Use case -->
  <g transform="translate(200, 245)">
    <rect x="-150" y="-15" width="300" height="30" rx="4" fill="#1a1e24" stroke="#b9975b" stroke-width="1" opacity="0.3"/>
    <text x="0" y="3" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.6">Perfect for pixel art, isometric games, or classic RPG aesthetics</text>
  </g>
</svg>
