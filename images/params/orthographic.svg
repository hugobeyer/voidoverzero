<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1e24"/>
      <stop offset="100%" style="stop-color:#13161b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="280" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="200" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#00ffd5" text-anchor="middle" font-weight="600">PROJECTION MODES</text>

  <!-- Perspective -->
  <g transform="translate(100, 140)">
    <!-- Camera -->
    <circle cx="0" cy="0" r="8" fill="#b9975b"/>

    <!-- Perspective frustum (converging lines) -->
    <line x1="8" y1="0" x2="80" y2="-35" stroke="#b9975b" stroke-width="1"/>
    <line x1="8" y1="0" x2="80" y2="35" stroke="#b9975b" stroke-width="1"/>

    <!-- Near plane -->
    <line x1="20" y1="-8" x2="20" y2="8" stroke="#b9975b" stroke-width="2"/>

    <!-- Far plane -->
    <line x1="80" y1="-35" x2="80" y2="35" stroke="#b9975b" stroke-width="2"/>

    <!-- Objects showing perspective scaling -->
    <rect x="35" y="-25" width="15" height="15" fill="#00ffd5" opacity="0.5"/>
    <rect x="55" y="-20" width="12" height="12" fill="#00ffd5" opacity="0.4"/>
    <rect x="70" y="-15" width="8" height="8" fill="#00ffd5" opacity="0.3"/>

    <text x="40" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#b9975b" text-anchor="middle" font-weight="600">Perspective</text>
    <text x="40" y="78" font-family="system-ui, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" opacity="0.5">Objects shrink with distance</text>
  </g>

  <!-- Orthographic -->
  <g transform="translate(260, 140)">
    <!-- Camera -->
    <rect x="-8" y="-25" width="16" height="50" rx="2" fill="#00ffd5" opacity="0.3" stroke="#00ffd5" stroke-width="1"/>

    <!-- Parallel projection lines -->
    <line x1="8" y1="-25" x2="80" y2="-25" stroke="#00ffd5" stroke-width="1"/>
    <line x1="8" y1="25" x2="80" y2="25" stroke="#00ffd5" stroke-width="1"/>

    <!-- Near plane -->
    <line x1="20" y1="-25" x2="20" y2="25" stroke="#00ffd5" stroke-width="2"/>

    <!-- Far plane -->
    <line x1="80" y1="-25" x2="80" y2="25" stroke="#00ffd5" stroke-width="2"/>

    <!-- Objects showing uniform scaling -->
    <rect x="35" y="-20" width="12" height="12" fill="#00ffd5" opacity="0.5"/>
    <rect x="50" y="-20" width="12" height="12" fill="#00ffd5" opacity="0.5"/>
    <rect x="65" y="-20" width="12" height="12" fill="#00ffd5" opacity="0.5"/>

    <text x="40" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#00ffd5" text-anchor="middle" font-weight="600">Orthographic</text>
    <text x="40" y="78" font-family="system-ui, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" opacity="0.5">No perspective distortion</text>
  </g>

  <!-- Use cases -->
  <g transform="translate(200, 235)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">Orthographic: 2D games, isometric, pixel art</text>
    <text x="0" y="14" font-family="system-ui, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.5">Perspective: 3D games with depth</text>
  </g>
</svg>
