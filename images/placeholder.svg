<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1e24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13161b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffd5;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Decorative grid -->
  <g opacity="0.1">
    <line x1="0" y1="112.5" x2="800" y2="112.5" stroke="#00ffd5" stroke-width="1"/>
    <line x1="0" y1="225" x2="800" y2="225" stroke="#00ffd5" stroke-width="1"/>
    <line x1="0" y1="337.5" x2="800" y2="337.5" stroke="#00ffd5" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="450" stroke="#00ffd5" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="450" stroke="#00ffd5" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="450" stroke="#00ffd5" stroke-width="1"/>
  </g>

  <!-- Accent overlay -->
  <rect x="0" y="0" width="300" height="450" fill="url(#accentGrad)"/>

  <!-- Icon placeholder -->
  <g transform="translate(350, 175)">
    <rect x="0" y="0" width="100" height="100" rx="12" fill="none" stroke="#00ffd5" stroke-width="2" opacity="0.5"/>
    <path d="M30 50 L50 30 L70 50 L50 70 Z" fill="none" stroke="#00ffd5" stroke-width="2" opacity="0.5"/>
    <circle cx="35" cy="35" r="8" fill="none" stroke="#00ffd5" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="400" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#ffffff" fill-opacity="0.3" text-anchor="middle">Add images via Admin Panel</text>
  <text x="400" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#00ffd5" fill-opacity="0.5" text-anchor="middle">Click Admin in the sidebar</text>
</svg>
