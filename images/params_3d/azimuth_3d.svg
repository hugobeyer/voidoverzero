<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1e24"/>
      <stop offset="100%" style="stop-color:#13161b"/>
    </linearGradient>
    <radialGradient id="sphereGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#00ffd5"/>
      <stop offset="100%" style="stop-color:#00b894"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>

  <text x="200" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#00ffd5" text-anchor="middle" font-weight="600" letter-spacing="1">AZIMUTH 3D</text>

  <!-- Isometric Transform Group: Translated to center -->
  <g transform="translate(200, 160)">

    <!-- Floor Grid / Plane Indicator -->
    <path d="M 0 -80 L 140 0 L 0 80 L -140 0 Z" fill="none" stroke="#00ffd5" stroke-width="1" stroke-dasharray="4,4" opacity="0.15"/>
    <ellipse cx="0" cy="0" rx="140" ry="80" fill="none" stroke="#00ffd5" stroke-width="1" stroke-dasharray="4,4" opacity="0.2"/>

    <!-- Central Object (Sphere) -->
    <circle cx="0" cy="-10" r="15" fill="url(#sphereGrad)" filter="url(#glow)"/>

    <!-- Cameras Ring -->
    <!-- Calculating positions for 8 cameras in isometric-ish perspective -->
    <!-- Front Right (Lowest Y in 2D) -->
    <g transform="translate(110, 50)" opacity="0.9">
       <!-- Frustum body -->
       <path d="M0 0 L-10 -5 L-10 5 Z" fill="#b9975b" stroke="#8a6d3b" stroke-width="0.5"/>
       <path d="M0 0 L-10 5 L-5 10 Z" fill="#947642" stroke="#8a6d3b" stroke-width="0.5"/>
       <!-- Line to center -->
       <line x1="-10" y1="0" x2="-100" y2="-55" stroke="#b9975b" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
    </g>

    <!-- Front Left -->
    <g transform="translate(-110, 50)" opacity="0.9">
       <path d="M0 0 L10 -5 L10 5 Z" fill="#b9975b" stroke="#8a6d3b" stroke-width="0.5"/>
       <path d="M0 0 L10 5 L5 10 Z" fill="#7a6030" stroke="#8a6d3b" stroke-width="0.5"/>
       <line x1="10" y1="0" x2="100" y2="-55" stroke="#b9975b" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
    </g>

    <!-- Back Right -->
    <g transform="translate(110, -50)" opacity="0.7">
       <path d="M0 0 L-10 -5 L-10 5 Z" fill="#947642" stroke="#8a6d3b" stroke-width="0.5"/>
       <line x1="-10" y1="0" x2="-100" y2="35" stroke="#b9975b" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
    </g>

    <!-- Back Left -->
    <g transform="translate(-110, -50)" opacity="0.7">
       <path d="M0 0 L10 -5 L10 5 Z" fill="#947642" stroke="#8a6d3b" stroke-width="0.5"/>
       <line x1="10" y1="0" x2="100" y2="35" stroke="#b9975b" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
    </g>

    <!-- Front Center -->
    <g transform="translate(0, 80)" opacity="1.0">
        <path d="M0 0 L-6 -8 L6 -8 Z" fill="#b9975b" stroke="#8a6d3b" stroke-width="0.5"/>
        <path d="M0 0 L6 -8 L0 -14 L-6 -8 Z" fill="#d4af6b" opacity="0.5"/>
        <line x1="0" y1="-8" x2="0" y2="-80" stroke="#b9975b" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
    </g>

    <!-- Back Center -->
    <g transform="translate(0, -80)" opacity="0.5">
        <path d="M0 0 L-6 8 L6 8 Z" fill="#7a6030" stroke="#8a6d3b" stroke-width="0.5"/>
        <line x1="0" y1="8" x2="0" y2="60" stroke="#b9975b" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
    </g>

    <!-- Side Right -->
    <g transform="translate(140, 0)" opacity="0.8">
        <path d="M0 0 L-8 -6 L-8 6 Z" fill="#b9975b" stroke="#8a6d3b" stroke-width="0.5"/>
        <line x1="-8" y1="0" x2="-125" y2="-10" stroke="#b9975b" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
    </g>

    <!-- Side Left -->
    <g transform="translate(-140, 0)" opacity="0.8">
        <path d="M0 0 L8 -6 L8 6 Z" fill="#b9975b" stroke="#8a6d3b" stroke-width="0.5"/>
        <line x1="8" y1="0" x2="125" y2="-10" stroke="#b9975b" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
    </g>

    <!-- Axis Labels -->
    <text x="150" y="5" font-family="monospace" font-size="10" fill="#b9975b" opacity="0.8">0�</text>
    <text x="0" y="95" font-family="monospace" font-size="10" fill="#b9975b" text-anchor="middle" opacity="0.8">270�</text>
    <text x="-155" y="5" font-family="monospace" font-size="10" fill="#b9975b" text-anchor="end" opacity="0.8">180�</text>
    <text x="0" y="-85" font-family="monospace" font-size="10" fill="#b9975b" text-anchor="middle" opacity="0.5">90�</text>

  </g>

  <text x="200" y="280" font-family="system-ui, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle" opacity="0.4">Isometric representation of horizontal capture ring</text>
</svg>
