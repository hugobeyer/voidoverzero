<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rawteous Documentation - Unity Impostor System</title>
    <meta name="description" content="Comprehensive documentation for Rawteous, the advanced impostor generation system for Unity. Learn about distribution, capture, billboard settings and more.">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <div class="app">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <img src="logo.png" alt="Rawteous" class="logo">
                <div class="brand-info">
                    <span class="brand-name">Rawteous</span>
                    <span class="brand-version">v1.0.0 Documentation</span>
                </div>
            </div>

            <nav class="sidebar-nav" id="nav"></nav>

            <div class="sidebar-footer">
                <div class="footer-links">
                    <a href="mailto:support@voidoverzero.com" class="footer-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                        Support
                    </a>
                    <a href="admin/" class="footer-link admin-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>
                        Admin Panel
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content" id="content">
            <!-- Hero Section -->
            <div class="hero-section">
                <div class="hero-badge">Unity Impostor System</div>
                <div class="hero-logo">
                    <img src="logo.png" alt="Rawteous">
                </div>
                <p class="hero-subtitle">Create lightweight impostor billboards from any 3D object. Real-time preview with GPU acceleration for fast iteration and better performance.</p>
            </div>
        </main>
    </div>

    <!-- Templates -->
    <template id="nav-template">
        <div class="nav-section">
            <div class="nav-section-title">Inspector Panels</div>
        </div>
    </template>

    <template id="foldout-template">
        <div class="nav-foldout">
            <div class="nav-foldout-header">
                <span class="nav-icon"></span>
                <span class="nav-label"></span>
                <span class="foldout-arrow"></span>
            </div>
            <div class="nav-foldout-content"></div>
        </div>
    </template>

    <template id="section-template">
        <section class="panel-section">
            <div class="panel-header">
                <div class="panel-header-bg"></div>
                <span class="panel-icon"></span>
                <h1></h1>
                <p class="panel-subtitle"></p>
            </div>
        </section>
    </template>

    <!-- Data & Scripts -->
    <script src="js/data.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
